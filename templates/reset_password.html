  *
  {
      padding: 0;
      margin: 0;
  }
  .box-1
  {
      height: 100vh;
      width: 100vw;
      background-color: grey;
      display: flex;
      justify-content: center;
      align-items: center;
  }

  .form-box
  {
      height: 500px;
      width: 400px;

      border-radius: 30px ;

  }

  .main
  {
     padding: 30px 20px;

      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 100px;
  }


  span
  {
      padding-left: 80px;
     margin-bottom: 50px;
      font-weight: bold;
      font-size: 24px;
  }

  .card
  {
      height: 100%;
      width: 100%;
  }
</style>
</head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
<body>
    <div class="box-1" style=''>
        <div class="form-box">

            <div class="main">

                 <div class="card">
                      <div class="card-header text-center" style="font-weight:bold ; font-size:16px">Reset your Password</div>
                      <div class="card-body" style="padding-bottom:30px ;">
                        <form method="post">
                          {% csrf_token %}
                            <div class="form-group">
                               <label for="id_old_password">Old Password</label>
                               <input type="password" name="old_password" autocomplete="current-password" autofocus="" required="" id="id_old_password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="id_new_password1">New Password</label>
                                <input type="password" name="old_password" autocomplete="current-password" autofocus="" required="" id="id_new_password1" class="form-control">
                             </div>

                             <div class="form-group">
                                <label for="id_new_password2">Confirm Password</label>
                                <input type="password" name="old_password" autocomplete="current-password" autofocus="" required="" id="id_new_password2" class="form-control">
                             </div>
                             <div class="form-group" style="margin-top:30px ;">
                                <input class="btn btn-primary" type="submit" value="Reset Password"/>
                             </div>
                        </form>
                      </div>
                 </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
